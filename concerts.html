<!DOCTYPE html >
<html >
	<head>
		<!-- link to stylesheets reset is the meyer reset, main is the site specific CSS -->
		<link rel="stylesheet" href="css/reset.css"> 
		<link rel="stylesheet" href="css/main.css"> 
		<!-- load jquery script file -->
		<script src="scripts/jquery-1.11.3.min.js"></script>
		<!-- Load page fragments common to all pages -->
		<script>
	    	$(function(){
	      		$("#header").load("pageparts/header.html"); 
	      		$("#footer").load("pageparts/footer.html"); 
	      		$("nav").load("pageparts/nav.html"); 
	    	});
	    </script>
		<title>Artist Concerts</title>
	</head>
	<body>
		<header id="header">
		</header>
		<div class="column6">
		</div>
		<!-- Skeleton of page body ready for javascript to populate it -->
		<div id="content">
			<!-- Navigation section -->
			<nav class="column1">
			</nav>
			<!-- OnLine Links section -->
			<aside id="onLine">
			</aside>
			<!-- This is where the main content of the page will appear -->
			<main id="main">
				<!-- Artist name shown here -->
				<div id="artist" class="column6">
				</div>
				<!-- Map of venue shown here -->
				<div id="map">
				</div>
				<!-- distance of venue from Cardiff shown here -->
				<div id="distcardiff">
				</div>
			</main>
		</div>
		<footer id="footer">
		</footer>
		<!-- Scripts specific to this page -->
		<script src="scripts/concerts.js"></script>
		<script src="scripts/map.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBVELYY4TslpVyNshBwloc1QbPauAipP8&callback=initMap"></script>
		<!-- Script common to pages on the site -->
		<script src="scripts/all.js"></script>	
	</body>
</html>
