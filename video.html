<!DOCTYPE html>
<html>
	<head>
		<!-- link to stylesheets reset is the meyer reset, main is the site specific CSS -->
		<link rel="stylesheet" href="css/reset.css"> 
		<link rel="stylesheet" href="css/main.css"> 
		<!-- load jquery script file -->
		<script src="scripts/jquery-1.11.3.min.js"></script>

		<script>
		
	    	$(function(){
	      		$("#header").load("pageparts/header.html"); 
	      		$("#footer").load("pageparts/footer.html"); 
	      		$("nav").load("pageparts/nav.html"); 
	    	});
    	</script>
    	<title>Artist Videos</title>
    </head>
  	<body>
 	 	<header id="header">
		</header>
		<div class="column6">
		</div>

			<!-- Navigation section -->
			<nav class="column1">
			</nav>
			<!-- OnLine Links section -->
			<aside id="onLine">
			</aside>

				</div>

				</div>
			</main>
		</div>
		<footer id="footer">
		</footer>
		<!-- Scripts specific to this page -->
	    <script src="scripts/video.js"></script>

		<script src="scripts/all.js"></script>

</html>
